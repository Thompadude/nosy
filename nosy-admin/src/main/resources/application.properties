server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.cloud.stream.bindings.output.binder=kafka
spring.cloud.stream.bindings.input.binder=kafka

spring.cloud.stream.kafka.binder.configuration.commit.interval=1000
spring.cloud.stream.kafka.binder.configuration.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.cloud.stream.kafka.binder.configuration.default.value.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.cloud.stream.bindings.sendemail.contentType=application/json
spring.jpa.show-sql=true
logging.level.org.springframework.web=DEBUG
keycloak.enabled = true
keycloak.bearer-only=true
logging.level.org.springframework.security=DEBUG

keycloak.use-resource-role-mappings = true
keycloak.principal-attribute = preferred_username
spring.cloud.stream.bindings.sendemail.destination=sendemail



default.nosy.from.address=xxx@xxx.com
spring.datasource.url= jdbc:postgresql://xxxxx:5432/nosydb
spring.datasource.username=xxxxx
spring.datasource.password=xxxxx
nosy.keycloak.admin.user=xxxxxx
nosy.keycloak.admin.password=xxxxx
keycloak.resource = xxxxx
keycloak.auth-server-url = xxxxxxx
keycloak.realm = xxxxxxxx
nosy.client.clientSecret=xxx-xxx-xxx-xxxxx-xxx
nosy.client.grantType=xxxxx
spring.cloud.stream.kafka.binder.brokers=xxxxxx:xxxxx

nosy.client.keycloak.url=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/token
